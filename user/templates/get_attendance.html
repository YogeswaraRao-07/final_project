<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance for {{ class_name }} - {{ room_number }}</title>
    <link rel="stylesheet" href="../static/css/class.css">
</head>
<body>
    <header>
        <h1>Attendance for {{ class_name }} - Room {{ room_number }}</h1>
    </header>

    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in attendance %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Attendance System. All rights reserved.</p>
    </footer>
</body>
</html>
